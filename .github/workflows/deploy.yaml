name: Build, Push, and Update GitOps

on:
  workflow_dispatch: {} # ‚úÖ allows manual trigger
  push:
    branches:
      - Dev-Kubernetes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build app using Maven
        run: |
          cd Github-Tracker
          mvn -B clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=0.0.${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t muzammil588/agile-capacity-tracker:$IMAGE_TAG .
          docker push muzammil588/agile-capacity-tracker:$IMAGE_TAG

      - name: Update image in GitOps repo
        run: |
          IMAGE_TAG=0.0.${{ github.run_number }}
          GITOPS_REPO=https://${{ secrets.GITOPS_PAT }}@github.com/Coder-Muzammil/GITOPS

          echo "üì• Cloning GitOps repo..."
          git clone $GITOPS_REPO gitops-repo
          cd gitops-repo

          git checkout Dev-Kubernetes

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if [ ! -f "K8s/deployment.yaml" ]; then
            echo "‚ùå K8s/deployment.yaml not found!"
            exit 1
          fi

          echo "üîß Updating image tag in deployment.yaml..."
          sed -i "s|image: .*/.*:.*|image: muzammil588/agile-capacity-tracker:$IMAGE_TAG|g" K8s/deployment.yaml

          git add K8s/deployment.yaml
          git commit -m "üîÑ Update image tag to $IMAGE_TAG from app repo"
          git push origin Dev-Kubernetes

          echo "‚úÖ GitOps repo updated with image tag: $IMAGE_TAG"
