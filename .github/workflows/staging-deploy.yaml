name: Reuse Dev Image and Update GitOps (Staging)

on:
  push:
    branches:
      - Staging-Kubernetes
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set image tag (same as last Dev image)
        run: |
          IMAGE_TAG=0.0.${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "‚úÖ Using image tag: $IMAGE_TAG"

      - name: Verify Docker image exists in Docker Hub
        run: |
          REPO=muzammil588/agile-capacity-tracker
          echo "üîç Checking if Docker image exists: $REPO:$IMAGE_TAG"
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://hub.docker.com/v2/repositories/$REPO/tags/$IMAGE_TAG)

          if [ "$STATUS" -ne 200 ]; then
            echo "‚ùå Image $REPO:$IMAGE_TAG does not exist!"
            exit 1
          else
            echo "‚úÖ Image $REPO:$IMAGE_TAG exists. Proceeding..."
          fi

      - name: Update image in GitOps repo (Staging)
        run: |
          GITOPS_REPO=https://${{ secrets.GITOPS_PAT }}@github.com/Coder-Muzammil/GITOPS
          echo "Cloning GitOps repo..."
          git clone $GITOPS_REPO gitops-repo
          cd gitops-repo
          git checkout Staging-Kubernetes
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          if [ ! -f "workflow/K8s/deployment.yaml" ]; then
            echo "‚ùå deployment.yaml not found!"
            exit 1
          fi
          echo "üìù Updating image tag in Staging deployment..."
          sed -i "s|image: .*/.*:.*|image: muzammil588/agile-capacity-tracker:$IMAGE_TAG|g" workflow/K8s/deployment.yaml
          git add workflow/K8s/deployment.yaml
          git commit -m "üîÅ Reuse Dev image tag $IMAGE_TAG in Staging"
          git push origin Staging-Kubernetes
          echo "‚úÖ Staging GitOps deployment updated with tag: $IMAGE_TAG"
