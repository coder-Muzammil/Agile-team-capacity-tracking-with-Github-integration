name: Auto PR to Staging

on:
  push:
    branches:
      - Dev-Kubernetes

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Create Pull Request from Dev to Staging
        run: |
          gh pr create \
            --base Staging-Kubernetes \
            --head Dev-Kubernetes \
            --title "Auto PR: Sync Dev to Staging" \
            --body "This pull request is automatically generated to sync changes from Dev-Kubernetes to Staging-Kubernetes." \
            || echo "Pull request already exists or failed"
